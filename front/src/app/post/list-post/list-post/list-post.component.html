<mat-card class="example-card" *ngFor="let item of posts">
  <div class="card-header">
    <mat-card-title>{{item.title}}</mat-card-title>
    <span class="specer"></span>
    <a mat-button (click)="editData(item._id)">
      <mat-icon aria-hidden="false" aria-label="Example home icon">edit</mat-icon>
    </a>
    <a mat-button (click)="deleteData(item._id)">
      <mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
    </a>

  </div>
  <!-- <mat-card-header> -->

  <!-- </mat-card-header> -->
  <mat-card-content>
    <p>
      {{item.comment}}
    </p>
  </mat-card-content>
</mat-card>
